<!DOCTYPE html>
<html>
  <head>
    <title>GraphApp</title>
  </head>
  <body>
    <label for="num-circles">Number of vertices:</label>
    <input type="number" id="num-circles" name="num-circles" value="6" /><br />

    <label for="connection-chance">Connection Chance:</label>
    <input
      type="number"
      id="connection-chance"
      name="connection-chance"
      value="40"
    /><br />

    <label for="start-point">Starting Point:</label>
    <input type="number" id="start-point" name="start-point" value="0" /><br />

    <button id="generate-circles">Generate Circles</button>

    <canvas id="canvas" width="1200" height="800"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/movement.js') }}"></script>
  </body>
</html>
